<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="style.css">
  <script>
    window.onload = function() {
      const menuButtons = document.getElementById("hidden-nav");
      const titleBox = document.getElementById("title-box")
      menuButtons.style.height = "50px";
      titleBox.style.height = "250px";
    }
  </script>
</head>

<body>
<div class="bg" id="bg">
  <div class="bg" id="bg-f">
    <div>
      <div class="title-box" id="title-box">
        <div id="title-text">Eliot<br>Austin-Forbes</div>
        <br>
      </div>
  
      <div class="hidden-nav" id="hidden-nav" >
        <button class="link_hidden" onclick="projects()">Projects</button>
        <button class="link_hidden">About</button>
        <button class="link_hidden">GitHub</button>
      </div>
    </div>
  </div>
</body>

<script>
  function projects() {
    const menuButtons = document.getElementById("hidden-nav");
    const titleBox = document.getElementById("title-box")
    menuButtons.setAttribute("style", "width: 100%; height: 50px; top: 0%; margin-top: 2%; transform: translate(-50%, -0%);");
    titleBox.setAttribute("style", "height: 200px; opacity: 0.05")

    function changeBackground(count = 16) {
      if (count < 0) {
        return;
      }
      if (count === 0) {
        document.getElementById('bg').style.opacity = "100%"
        return;
      }

      if (count % 2 === 0) {
        document.getElementById('bg').style.opacity = "100%"
        document.getElementById('bg-f').style.opacity = "0%"
        document.getElementById('bg-f').style.backgroundImage = "url(images/"+count+".png)";
      } else {
        document.getElementById('bg-f').style.opacity = "100%"
        document.getElementById('bg').style.opacity = "0%"
        document.getElementById('bg').style.backgroundImage = "url(images/"+count+".png)";
      }
      setTimeout(function (){changeBackground(--count)}, 80);
    }

    changeBackground();
  }
</script>
</html>
